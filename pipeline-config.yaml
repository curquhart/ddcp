Pipelines:
  - Name: ddcp-build
    Sources:
      - Name: Source
        Type: CodeCommit
        RepositoryName: ddcp
        BranchName: master
    Stages:
      - Name: BuildStage
        Actions:
          - Name: Build
            Type: CodeBuild
            Order: 1
            SourceName: Source
            BuildSpec:
              Inline:
                version: 0.2
                phases:
                  install:
                    runtime-versions:
                      nodejs: 10
                      ruby: 2.6
                      python: 3.7
                    commands:
                      - gem install cfn-nag
                      - pip install cfn-lint
                      - npm install
                      - npx lerna bootstrap
                  build:
                    commands:
                      - npx lerna-audit
                      - npx lerna run lint
                      - npx lerna run build
                      - npx lerna run pack
                      - npx lerna run artifact-lint
                artifacts:
                  secondary-artifacts:
                    Manager:
                      files:
                        - packages/manager/dist/manager.yaml
                      discard-paths: yes
                    Synthesizer:
                      files:
                        - packages/synthesizer/dist/@ddcpsynthesizer.zip
                      discard-paths: yes
      - Name: PublishStage
        Actions:
          - Name: Manager
            Type: S3Publish
            Order: 1
            SourceName: Manager
            Extract: true
            BucketArn:
              '!Import': PublicBucketArn
            AccessControl: PublicRead
            CacheControl:
              - max-age: 86400
          - Name: Synthesizer
            Type: S3Publish
            Order: 1
            SourceName: Synthesizer
            Extract: true
            BucketArn:
              '!Import': PrivateBucketArn
